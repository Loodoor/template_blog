<div id="form">
    <form action="__action__" method="__method__" class="form-horizontal"></form>
</div>

<div id="formgroup">
    <div class="form-group __error__">
        <label for="__name__" class="col-sm-2 control-label">__label__</label>
        <div class="col-sm-10"></div>
    </div>
</div>

<div id="input">
    <input type="__type__" name="__name__" value="__value__" class="form-control __class__" __attr__>
</div>

<div id="select">
    <select name="__name__" class="form-control __class__" __attr__></select>
</div>

<div id="option">
    <option value="__id__" __selected__>__value__</option>
</div>

<div id="formfooter">
    <div class="text-right">
        <input type="submit" value="__submit_value__" class="btn btn-primary">
    </div>
</div>

<div id="alert">
    <div class="alert alert-__type__" role="alert">__message__</div>
</div>
